<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylescope.css"/>
    <script src="../../script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000, #2d2c2c);
        }
        .container {
            position: relative;
            background: rgb(0, 0, 0);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding:40px;
            width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .container h2 {
            margin-bottom: 25px;
            color:#f8645c;
        }
        .input-box {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        .input-box input::placeholder {
            color: white;
        }
        .checkbox {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .register-btn {
            width: 100%;
            padding: 14px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .register-btn:hover {
            background: #555;
        }
        .login-link {
            margin-top: 15px;
            font-size: 16px;
        }
        .login-link a {
            color: white;
            text-decoration: underline;
        }
        .search-box{
            width:17vw;
        }
        .vitgpt-navbar{
            max-width: 1200px;
            width:93.1vw;
        }
    </style>
</head>
<body>
    <header class="vitgpt-header">
        <nav class="vitgpt-navbar">
            <a href="../../index.html" class="logo">
                <img src="../images/vitgptlog03.png" alt="VITGPT Logo">
            </a>
            <div class="menu-toggle1" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">HOME</a></li>
                <li><a href="./scope.html">SCOPE</a></li>
                <li><a href="./score.html">SCORE</a></li>
                <li><a href="./select.html">SELECT</a></li>
                <li><a href="./sense.html">SENSE</a></li>
                <li><a href="./other.html">OTHER</a></li>
            </ul>
    
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
    
            <a href="./upload.html" class="contact-button">UPLOAD</a>
        </nav>
    </header>
    <div class="container" id="form-container">
        <h2 id="form-title">Registration</h2>
        <div class="input-box">
            <input type="text" placeholder="Name" id="name-field">
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" id="email-field">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password-field">
        </div>
        <div class="checkbox" id="terms-box">
            <input type="checkbox"> I Agree to the Terms & Conditions
        </div>
        <button class="register-btn" id="submit-btn">Register</button>
        <p class="login-link" id="toggle-form">Already have an account? <a href="#" id="toggle-link" onclick="change()">Login</a></p>
    </div>

    <script>
        const toggleLink = document.getElementById("toggle-link");
        const formTitle = document.getElementById("form-title");
        const submitBtn = document.getElementById("submit-btn");
        const nameField = document.getElementById("name-field");
        const termsBox = document.getElementById("terms-box");
        const toggleFormText = document.getElementById("toggle-form");

        function change(){
            if (submitBtn.textContent === "Register") {
                formTitle.textContent = "Login";
                submitBtn.textContent = "Login";
                nameField.style.display="none";
                termsBox.style.display="none";
                toggleFormText.innerHTML = "Don't have an account? <a href='#' id='toggle-link' onclick='change()'>Register</a>";
            } else {
                formTitle.textContent = "Registration";
                submitBtn.textContent = "Register";
                nameField.style.display="block";
                termsBox.style.display="block";
                toggleFormText.innerHTML = "Already have an account? <a href='#' id='toggle-link' onclick='change()'>Login</a>";
            }
        }
    </script>
</body>
</html>
